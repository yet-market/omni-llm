AWSTemplateFormatVersion: '2010-09-09'
Description: 'Omni-LLM Universal AI Lambda Gateway Infrastructure - Simplified'

Parameters:
  Environment:
    Type: String
    Default: 'staging'
    AllowedValues: ['staging', 'prod']
    Description: 'Environment name'
  
  LambdaMemorySize:
    Type: Number
    Default: 1024
    Description: 'Lambda function memory size in MB'
  
  LambdaTimeout:
    Type: Number
    Default: 900
    Description: 'Lambda function timeout in seconds'
  
  APIThrottleRate:
    Type: Number
    Default: 100
    Description: 'API Gateway throttle rate per second'
  
  APIThrottleBurst:
    Type: Number
    Default: 200
    Description: 'API Gateway throttle burst limit'
  
  OpenAIAPIKey:
    Type: String
    NoEcho: true
    Description: 'OpenAI API Key'
    Default: ''
  
  APIKeyValue:
    Type: String
    NoEcho: true
    Description: 'API Key for accessing the gateway'
    Default: ''

Resources:
  # S3 Bucket for RAG documents
  DocumentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'omni-llm-documents-${Environment}-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # Secrets Manager for API Keys
  APIKeysSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub 'omni-llm/api-keys-${Environment}'
      Description: 'API Keys for Omni-LLM Gateway'
      SecretString: !Sub |
        {
          "api_keys": ["${APIKeyValue}"]
        }

  # Secrets Manager for LLM Provider Keys
  LLMProvidersSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub 'omni-llm/providers-${Environment}'
      Description: 'LLM Provider API Keys'
      SecretString: !Sub |
        {
          "openai-api-key": "${OpenAIAPIKey}"
        }

  # IAM Role for Lambda
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'omni-llm-lambda-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Ref APIKeysSecret
                  - !Ref LLMProvidersSecret
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !Sub '${DocumentBucket}/*'
                  - !GetAtt DocumentBucket.Arn

  # Lambda Function
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'omni-llm-gateway-${Environment}'
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return {
                  'statusCode': 200,
                  'body': '{"message": "Placeholder - will be updated by deployment script"}'
              }
      Handler: src.lambda_function.lambda_handler
      Runtime: python3.11
      MemorySize: !Ref LambdaMemorySize
      Timeout: !Ref LambdaTimeout
      Architectures:
        - arm64
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          AWS_REGION: !Ref AWS::Region
          S3_BUCKET_NAME: !Ref DocumentBucket
          API_KEYS_SECRET_NAME: !Ref APIKeysSecret
          LLM_PROVIDERS_SECRET_NAME: !Ref LLMProvidersSecret
      TracingConfig:
        Mode: Active

  # CloudWatch Log Group
  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/omni-llm-gateway-${Environment}'
      RetentionInDays: 30

  # API Gateway REST API
  RestAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'omni-llm-api-${Environment}'
      Description: 'Omni-LLM Universal AI Gateway API'
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Resource
  InvokeResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestAPI
      ParentId: !GetAtt RestAPI.RootResourceId
      PathPart: 'invoke'

  # API Gateway Method (POST)
  InvokeMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref InvokeResource
      HttpMethod: POST
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunction.Arn}/invocations'

  # Health Check Resource
  HealthResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestAPI
      ParentId: !GetAtt RestAPI.RootResourceId
      PathPart: 'health'

  # Health Check Method
  HealthMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref HealthResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunction.Arn}/invocations'

  # Lambda Permission for API Gateway
  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref LambdaFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestAPI}/*/*'

  # API Gateway Deployment
  APIDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - InvokeMethod
      - HealthMethod
    Properties:
      RestApiId: !Ref RestAPI
      Description: !Sub 'Deployment for ${Environment}'

  # API Gateway Stage
  APIStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref RestAPI
      DeploymentId: !Ref APIDeployment
      StageName: !Ref Environment
      Description: !Sub 'Stage for ${Environment}'
      TracingEnabled: true
      MethodSettings:
        - ResourcePath: '/*'
          HttpMethod: '*'
          LoggingLevel: INFO
          DataTraceEnabled: true
          MetricsEnabled: true
          ThrottlingRateLimit: !Ref APIThrottleRate
          ThrottlingBurstLimit: !Ref APIThrottleBurst

  # API Gateway API Key
  APIKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: !Sub 'omni-llm-api-key-${Environment}'
      Description: 'API Key for Omni-LLM Gateway'
      Enabled: true
      Value: !Ref APIKeyValue

  # API Gateway Usage Plan
  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn: APIStage
    Properties:
      UsagePlanName: !Sub 'omni-llm-usage-plan-${Environment}'
      Description: 'Usage plan for Omni-LLM API'
      Throttle:
        RateLimit: !Ref APIThrottleRate
        BurstLimit: !Ref APIThrottleBurst
      Quota:
        Limit: 10000
        Period: DAY
      ApiStages:
        - ApiId: !Ref RestAPI
          Stage: !Ref Environment

  # API Gateway Usage Plan Key
  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref APIKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

Outputs:
  APIEndpoint:
    Description: 'API Gateway endpoint URL'
    Value: !Sub 'https://${RestAPI}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${AWS::StackName}-APIEndpoint'

  APIKey:
    Description: 'API Key for accessing the gateway'
    Value: !Ref APIKey
    Export:
      Name: !Sub '${AWS::StackName}-APIKey'

  LambdaFunctionArn:
    Description: 'Lambda function ARN'
    Value: !GetAtt LambdaFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaArn'

  S3BucketName:
    Description: 'S3 bucket for documents'
    Value: !Ref DocumentBucket
    Export:
      Name: !Sub '${AWS::StackName}-S3Bucket'